<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="intro">
    <h1>Fly More Drones</h1>
    <p>Where we meet all of your drone needs</p>

  </header>
  <main>

    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>

        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price"><span class="symbol">R</span>0</span>
          <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>

    <!--   end of cart modal -->
    <div class="cart-btn">
      <i id="cart" class="fas fa-shopping-cart"></i>
      <span class="cart-quantity">0</span>
    </div>
    
    <!--  products  -->
    <div class="items-container">
      <div class="card-1 card">
        <img class="product-image" src="./img/dji_mini_2_se__5.webp" alt="">
        <span class="product-price"><span class="symbol">R</span>13950</span>
        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="card-2 card">
        <img class="product-image" src="./img/carry-bag.jpeg" alt="">
        <span class="product-price"><span class="symbol">R</span>775</span>

        <button class="add-to-cart">Add to cart</button>/span>
      </div>
      <div class="card-3 card">
        <img class="product-image" src="./img/memory-card.png" alt="">
        <span class="product-price"><span class="symbol">R</span>470</span>
        <button class="add-to-cart">Add to cart</button>/span>
      </div>
      <div class="card-4 card">
        <img class="product-image" src="./img/phantom-drone.jpg" alt="">
        <span class="product-price"><span class="symbol">R</span>17500</span>

        <button class="add-to-cart">Add to cart</button>
      </div>
      <div class="card-5 card">
        <img class="product-image" src="./img/Charging-hub.jpg" alt="">

        <span class="product-price"><span class="symbol">R</span>999</span>
        <button class="add-to-cart">Add to cart</button>
      </div>
    </div>

  </main>


  <script src="./js/script.js"></script>
</body>

</html>
